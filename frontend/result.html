<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz Results - Eye Tracking Assessment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 48px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #1a202c;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 24px;
        }

        .score {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 16px;
            margin-top: 0.5rem;
        }

        .percentage {
            font-size: 3rem;
            font-weight: 700;
            color: #48bb78;
            margin-bottom: 24px;
        }

        .message {
            font-size: 1.3rem;
            color: #4a5568;
            margin-bottom: 32px;
            font-weight: 500;
        }

        .details {
            background: #edf2f7;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 32px;
        }

        .details p {
            color: #2d3748;
            font-size: 1rem;
            margin: 8px 0;
        }

        .home-btn {
            padding: 16px 40px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 1.5rem;
            font-weight: 600;
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            display: inline-block;
        }

        .home-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .home-btn:active {
            transform: translateY(0);
        }

        .score-bar {
            width: 100%;
            height: 12px;
            background: #e2e8f0;
            border-radius: 6px;
            overflow: hidden;
            margin: 20px 0;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 1s ease-in-out;
            border-radius: 6px;
        }

        @media (max-width: 600px) {
            .result-container {
                padding: 32px 24px;
            }

            .score {
                font-size: 2rem;
            }

            .percentage {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="result-container">
        <div class="result-icon" id="icon">üéØ</div>
        <div class="score" id="score"></div>
        <div class="percentage" id="percentage"></div>
        <div class="score-bar">
            <div class="score-fill" id="scoreBar"></div>
        </div>
        <div class="message" id="message"></div>
        <div class="details">
            <p id="details"></p>
        </div>
        <a href="/index.html" class="home-btn">üîÑ Take Quiz Again</a>
    </div>
    <script>
        // Read score from localStorage and display
        const score = localStorage.getItem('quizScore');
        const total = localStorage.getItem('quizTotal');
        
        if (score !== null && total !== null) {
            const scoreNum = parseInt(score);
            const totalNum = parseInt(total);
            const percent = Math.round((scoreNum / totalNum) * 100);
            
            document.getElementById('score').textContent = `${score} out of ${total}`;
            document.getElementById('percentage').textContent = `${percent}%`;
            document.getElementById('scoreBar').style.width = `${percent}%`;
            document.getElementById('details').textContent = `You answered ${scoreNum} question${scoreNum !== 1 ? 's' : ''} correctly out of ${totalNum} total question${totalNum !== 1 ? 's' : ''}.`;
            
            let msg = "Outstanding work! üåü";
            let icon = "üéâ";
            
            if (percent < 50) {
                msg = "Keep practicing! You'll improve! üí™";
                icon = "üìö";
            } else if (percent < 70) {
                msg = "Good effort! Keep learning! üëç";
                icon = "‚≠ê";
            } else if (percent < 90) {
                msg = "Great job! Well done! üëè";
                icon = "üèÜ";
            }
            
            document.getElementById('message').textContent = msg;
            document.getElementById('icon').textContent = icon;
            
            // Animate score bar
            setTimeout(() => {
                document.getElementById('scoreBar').style.width = `${percent}%`;
            }, 100);
        } else {
            document.getElementById('score').textContent = "No result available";
            document.getElementById('percentage').textContent = "‚Äî";
            document.getElementById('message').textContent = "Please complete a quiz to see your results.";
            document.getElementById('details').textContent = "";
            document.getElementById('icon').textContent = "‚ùì";
        }
    </script>
</body>

</html>
