<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quiz-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .options button {
            display: block;
            margin: 0.5rem 0;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
            cursor: pointer;
        }

        .options button:hover {
            background-color: #d0d0d0;
        }

        .result {
            font-weight: bold;
            font-size: 1.3rem;
            text-align: center;
            margin-top: 1rem;
        }

        .timer {
            text-align: right;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

    <div style="text-align: center; margin-top: 20px;" id="start-connection">
        <button onclick="start()" id="start-connection"
            style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Start Connection
        </button>
    </div>

    <div class="quiz-container" style="display: none;" id="quiz-container">
        <div class="timer" id="timer">Time Left: 60s</div>
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
        <div style="text-align: center; margin-top: 20px;" id="end-connection">
            <button onclick="end(event)"
                style="padding: 10px 20px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                End Connection
            </button>
        </div>
    </div>
    <div>
        <p id="direction" style="display: none;">Gaze Direction: </p>
    </div>


    <script>
        function start() {

            document.getElementById("start-connection").style.display = "none";
            document.getElementById("quiz-container").style.display = "block";
            document.getElementById("direction").style.display = "block";

            globalThis.ws = new WebSocket("ws://localhost:8000/ws");

            ws.onmessage = function (event) {
                var data = JSON.parse(event.data);
                direction = document.getElementById("direction");
                direction.innerHTML = "Gaze Direction: " + data.direction;
            }
        }

        function end(event) {
            window.location.href = "/result";
            ws.close();
        }
    </script>
    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                answer: "Paris"
            },
            {
                question: "Who developed the theory of relativity?",
                options: ["Isaac Newton", "Albert Einstein", "Galileo Galilei", "Nikola Tesla"],
                answer: "Albert Einstein"
            },
            {
                question: "What does HTML stand for?",
                options: ["Hyper Text Markup Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language", "Hyper Tool Machine Language"],
                answer: "Hyper Text Markup Language"
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 60;

        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const resultEl = document.getElementById('result');
        const timerEl = document.getElementById('timer');

        function showQuestion() {
            const q = questions[currentQuestion];
            questionEl.textContent = q.question;
            optionsEl.innerHTML = '';
            q.options.forEach(opt => {
                const button = document.createElement('button');
                button.textContent = opt;
                button.onclick = () => checkAnswer(opt);
                optionsEl.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            if (selected === questions[currentQuestion].answer) {
                score++;
            }
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            questionEl.textContent = '';
            optionsEl.innerHTML = '';
            resultEl.textContent = `You scored ${score} out of ${questions.length}`;
            clearInterval(timerInterval);
        }

        const timerInterval = setInterval(() => {
            timeLeft--;
            timerEl.textContent = `Time Left: ${timeLeft}s`;
            if (timeLeft <= 0) {
                endQuiz();
            }
        }, 1000);

        showQuestion();
    </script>
</body>

</html>
